<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 130px;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <div>
                <label for="id1">아이디</label>
                <input type="text" name="id1" id="id1" value="jussong">
            </div>
            <div>
                <label for="pw1">패스워드</label>
                <input type="password" name="pw" id="pw1" value="123456789">
            </div>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원 가입</legend>
            <div>
                <label for="id2">아이디</label>
                <input type="text" name="name" id="id2">
            </div>
            <div>
                <label for="pw2">패스워드</label>
                <input type="password" name="pw" id="pw2">
            </div>
            <div>
                <label for="pw2-1">패스워드 확인</label>
                <input type="password" name="pw" id="pw2-1">
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="tel">전화번호</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="bd">생년월일</label>
                <input type="date" name="bd" id="bd">
            </div>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label for="en1">영어 초급</label>
                    <input type="radio" name="submit" id="en1" value="" checked>

                </li>
                <li>
                    <label for="en2">영어 중급</label>
                    <input type="radio" name="submit" id="en2">
                </li>
                <li>
                    <label for=en3 "">영어 고급</label>
                    <input type="radio" name="submit" id="en3">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="en4">영어 초급</label>
                    <input type="checkbox" name="submit" id="en4">
                </li>
                <li>
                    <label for="en5">영어 중급</label>
                    <input type="checkbox" name="submit" id="en5" checked>
                </li>
                <li>
                    <label for="en6">영어 고급</label>
                    <input type="checkbox" name="submit" id="en6">
                </li>
            </ul>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select id="class">
                <optgroup label="공과대학">
                    <option>건축과</option>
                    <option>토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option selected>수학과</option>
                    <option>생물학과</option>
                </optgroup>
            </select>
        </fieldset>
        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" value="reset">
        </div>
    </form>

</body>

</html>
