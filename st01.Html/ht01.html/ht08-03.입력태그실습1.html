<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 70px;
        }
    </style>
</head>

<body>
    <!-- fieldset & legend -->
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="https://www.naver.com/" method="GET" enctype="">
        <fieldset>
            <legend>&nbsp;&nbsp;입력 양식</legend>
        <div>
            <label for="name1">이름 : </label>
            <input type="text" name="name1" id="name1">
        </div>

        <div>
            <label for="email1">이메일 : </label>
            <input type="email" name="email1" id="email1">
        </div>
        <input type="submit" value="전송">
        </fieldset>
    </form>

</body>

</html>
