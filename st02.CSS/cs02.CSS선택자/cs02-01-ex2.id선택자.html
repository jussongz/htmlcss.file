<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
</head>
    <style>
    #header {
        background-color: red;
    }

    #aside {
        float: left;
        background-color: skyblue;
        width: 30%
    }

    #content {
        float: right;
        background-color: green;
        width: 70%;
    }
    </style>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
